<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Rayonna Logo</title>
  <desc id="logoDesc">A pink gradient logo with the letter R and a heart symbol representing creativity and technology</desc>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" stroke="#ff66b2" stroke-width="4"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb6c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff66b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Letter R -->
  <text x="50%" y="58%" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="90" font-weight="bold" fill="white" stroke="#ff3399" stroke-width="2">
    R
  </text>

  <!-- Small heart accent -->
  <path d="M140 135
           a10 10 0 0 1 14 0
           a10 10 0 0 1 0 14
           l-7 7
           l-7-7
           a10 10 0 0 1 0-14z"
        fill="#ff3399" />
</svg>
